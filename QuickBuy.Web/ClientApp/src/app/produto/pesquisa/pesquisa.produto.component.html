<h1 class="h4 titulo mb-2">Pesquisa de Produto</h1>
<p *ngIf="!listaprodutos">Carregando</p>

<button class="btn btn-primary mb-2" (click)="adicionarProduto()">Adicionar Produto</button>
<table class="table table-hover" *ngIf="listaprodutos">
  <thead>
    <tr>
      <th>Nome</th>
      <th>Descrição</th>
      <th>Preço</th>
      <th>Imagem</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of listaprodutos">
      <td>{{p.nome}}</td>
      <td>{{p.descricao}}</td>
      <td>R$ {{p.preco}}</td>
      <td style="width:20%"><img src="../../../../../arquivos/{{p.nomeArquivo}}" style="width:40%;height:10%" /></td>
      <td><button class=" btn btn-success btn-sm"(click)="editarProduto(p)">Editar</button></td>
      <td><button class="btn btn-danger btn-sm" (click)="deletarProduto(p)">Deletar</button></td>
    </tr>
  </tbody>
</table>
