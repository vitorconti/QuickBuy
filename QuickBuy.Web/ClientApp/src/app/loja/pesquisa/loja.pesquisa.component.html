<div *ngIf="!produtos">Listando produtos...</div>
<div class="container">
  <div class="form-group row">
    <label class=" col-sm-1 col-form-label">Pesquisar: </label>
    <div class="col-sm-10">
      <input [(ngModel)]="filter" class="form-control">
    </div>
  </div>
  <div class="row ">
    <div class="col-md-4 mb-4  " *ngFor="let p of filteredProduct">
      <a (click)="abrirProduto(p)" style="cursor:pointer;" >

        <div class="card border-dark mb-3 hvr-float">
          <img class="card-top img-fluid responsiva"  src="../../../../../arquivos/{{p.nomeArquivo}}"  />
          <div class="card-body hvr-back-pulse">
            <div class="card-text">{{p.descricao | truncate: 50}}</div>
            <h4 class="h4">{{p.preco}}</h4>
          </div>
        </div>

      </a>
    </div>
  </div>
</div>
